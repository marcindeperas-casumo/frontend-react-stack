query CurrentReelRaceInfoQuery {
  reelRaces(limit: 2) {
    id
    game {
      id
      slug
      name
      logo
      backgroundImage
    }
    startTime
    endTime
    optedIn
    promoted
    spinLimit
    cometdChannels
    leaderboard {
      playerId
      position
      points
      remainingSpins
    }
  }
}
