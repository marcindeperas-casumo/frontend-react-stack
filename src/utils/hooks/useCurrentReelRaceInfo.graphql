query CurrentReelRaceInfoQuery {
  reelRaces(limit: 1, prioritisePromoted: false) {
    id
    game {
      id
      slug
      name
      logo
      backgroundImage
    }
    startTime
    endTime
    optedIn
    promoted
    spinLimit
    cometdChannels
    formattedPrizes
    leaderboard {
      playerId
      playerName
      position
      points
      remainingSpins
    }
  }
}
