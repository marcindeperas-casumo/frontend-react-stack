query MustDropJackpotsGamesListQuery ($id: String!, $numberOfGames: Int!) {
  seeMoreText: getText(
    id: "root:built-pages.top-lists-translations:fields.more_link"
  )
  gamesList(listId: $id) {
    name
    games(number: $numberOfGames) {
      id
      name
      slug
      logo
      backgroundImage
    }
  }
}
