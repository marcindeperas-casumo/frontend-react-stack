#import "../../LiveCasinoCard/LiveCasinoCard.graphql"

query GameListLiveCasinoQuery($id: String!, $numberOfGames: Int!) {
  seeMoreText: getText(
    id: "root:built-pages.top-lists-translations:fields.more_link"
  )
  playNowText: getText(
    id: "root:mobile.live-casino-cards-content:fields.play_now"
  )
  gamesList(listId: $id) {
    id
    name
    games(numberOfGames: $numberOfGames) {
      ...LiveCasinoCard
    }
  }
}
