#import "../../LiveCasinoCard/LiveCasinoCard.graphql"

query GameListLiveCasinoQuery($id: String!, $number: Int!) {
  seeMoreText: getText(
    id: "root:built-pages.top-lists-translations:fields.more_link"
  )
  gamesList(listId: $id) {
    id
    name
    games(number: $number) {
      ...LiveCasinoCard
    }
  }
}
