fragment ReelRaceCard_ReelRace on ReelRace {
    id
    game {
        id
        name
        logo
        backgroundImage
        slug
        gameStudio
    }
    startTime
    optedIn
    endTime
    minBet
    startTime
    status
    spinLimit
    promoted
    formattedPrize
    formattedPrizes
    remainingSpins
    translations {
        optedInCtaSingleGameShort
        optIn
        optedIn
        endingIn
        startingIn
        competeFor
        minBet
        spins
        duration
        durationTemplate
        caveatShort
        today
        tomorrow
    }
}

mutation OptInForReelRace($id: String!) {
    optInForReelRace(id: $id) {
        id
        optedIn
    }
}
