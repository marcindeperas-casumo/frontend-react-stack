fragment ValuableDetails_PlayerValuable on PlayerValuable {
  __typename
  id
  backgroundImage
  content
  caveat
  currency
  market
  expiryDate
  valuableType
  valuableState
  wageringThreshold
  leftToWager
  termsLink
  title
  specificTerms
  rule {
    name
  }
  itemImage
  ... on PlayerValuableSpins {
    requirementType
    game {
      slug
    }
  }
  ... on PlayerValuableCash {
    requirementType
  }
  ... on PlayerValuableFreeBet {
    requirementType
  }
  ... on PlayerValuableCashback {
    requirementType
    games {
      title
      slug
    }
    excludedGames {
      title
    }
    gameCategories
  }
  ... on PlayerValuableWageringLock {
    awardType
    games {
      title
    }
    excludedGames {
      title
    }
    gameCategories
  }
  ... on PlayerValuableBundleLock {
    requirementType
  }
}
