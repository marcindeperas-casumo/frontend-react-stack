query ValuableDetailsQuery {
    termsAndConditionLabel: getText(
      id: "root:valuable-details-component:fields.terms_and_conditions_title"
    )
    playNowLabel: getText(id: "root:valuable-details-component:fields.play_now")
    playToUnlockLabel: getText(
      id: "root:valuable-details-component:fields.play_to_unlock"
    )
    depositToUnlockLabel: getText(
      id: "root:valuable-details-component:fields.deposit_to_unlock"
    )
    depositNowLabel: getText(
      id: "root:valuable-details-component:fields.deposit_now"
    )
    expirationTimeLabel: getText(
        id: "root:valuable-details-component:fields.expirationTimeLabel"
    )
    termsAndConditionsContent: getText(id: "root:valuable-details-component:fields.terms_and_conditions_content")
    wageringStatus: getText(id: "root:valuable-details-component:fields.wagering_status")
    hour_singular: getText(id: "root:units:fields.hour_singular")
    hour_plural: getText(id: "root:units:fields.hours")
    day_singular: getText(id: "root:units:fields.day_singular")
    day_plural: getText(id: "root:units:fields.days")
}

fragment ValuableDetails_PlayerValuable on PlayerValuable {
  __typename
  id
  backgroundImage
  content
  caveat
  currency
  market
  expirationTimeInHours
  valuableType
  valuableState
  ... on PlayerValuableSpins {
    requirementType
    game {
      slug
    }
    wageringThreshold
    leftToWager
  }
  ... on PlayerValuableCash {
    requirementType
    wageringThreshold
    leftToWager
  }
  ... on PlayerValuableDeposit {
    wageringThreshold
    leftToWager
  }
}
