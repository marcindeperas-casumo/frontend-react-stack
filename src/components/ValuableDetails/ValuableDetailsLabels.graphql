query ValuableDetailsLabelsQuery {
  termsAndConditionsTitle: getText(
    id: "root:valuable-details-component:fields.terms_and_conditions_title"
  )
  termsAndConditionsContent: getText(
    id: "root:valuable-details-component:fields.terms_and_conditions_content"
  )
  playNow: getText(id: "root:valuable-details-component:fields.play_now")
  playToUnlock: getText(
    id: "root:valuable-details-component:fields.play_to_unlock"
  )
  depositNow: getText(id: "root:valuable-details-component:fields.deposit_now")
  depositToUnlock: getText(
    id: "root:valuable-details-component:fields.deposit_to_unlock"
  )
}
