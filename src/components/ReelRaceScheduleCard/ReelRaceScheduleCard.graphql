fragment ReelRaceScheduleCard_ReelRace on ReelRace {
    id
    game {
        id
        slug
        name
        logo
        backgroundImage
    }
    startTime
    endTime
    optedIn
    minBet
    status
    spinLimit
    promoted
    formattedPrize
    formattedPrizes
    translations {
        optIn
        optedIn
        startingIn
        spins
        duration
        durationTemplate
        caveatShort
        today
        tomorrow
        minBet
    }
}

mutation ReelRaceOptInMutation($id: String!) {
    optInForReelRace(id: $id) {
        id
        optedIn
    }
}
