fragment LiveCasinoCard_Lobby_Bets on Bets {
  symbol
  min
  max
}

fragment LiveCasinoCard_Lobby on LiveCasinoTable {
  id
  tableId
  symbol
  numberOfPlayers
  seats
  provider
  results
  image
  type
  betBehind
  bets {
    ...LiveCasinoCard_Lobby_Bets
  }
}

fragment LiveCasinoCard on Game {
  backgroundImage
  id
  isInMaintenance
  isInMyList
  liveCasinoLobby {
    ...LiveCasinoCard_Lobby
  }
  logo
  name
  slug
}

query LiveCasinoCardCmsQuery {
  betBehindText: getText(
    id: "root:mobile.live-casino-cards-content:fields.bet_behind"
  )
  openSeatsText: getText(
    id: "root:mobile.live-casino-cards-content:fields.open_seats"
  )
}
