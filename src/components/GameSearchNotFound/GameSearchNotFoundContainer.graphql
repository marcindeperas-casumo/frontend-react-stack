query GameSearchNotFoundContainerQuery {
  image: getText(id: "root:mobile.games-search:fields.no_results_image")
  title: getText(id: "root:mobile.games-search:fields.no_results_title")
  contentLatest: getText(
    id: "root:mobile.games-search:fields.no_results_continue_playing"
  )
  contentPopular: getText(
    id: "root:mobile.games-search:fields.no_results_popular"
  )
}
