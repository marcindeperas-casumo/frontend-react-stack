query GetJackpotConfigForWidget($slug: String!) {
  blueribbonJackpot(slug: $slug) {
    externalId
    title
    image
    slug
    pots {
      externalId
      potKey
      name
      shortName
      isSharedPot
      mainWinRatio
      sharedPot { 
      	name
        shortName
        icon
      }
    }
  }
}	