query GetJackpotConfigForWidget($slug: String!) {
  blueribbonJackpot(slug: $slug) {
    externalId
    title
    image
    slug
    widgetColor {
      dark
      light
    }
    pots {
      externalId
      potKey
      name
      shortName
      mainWinRatio
      communityWinRatio
      icon
      potExplanation
      potTitleColor
      sharedPot { 
        name
        shortName
        icon
        splitExplanation
      }
    }
  }
}
