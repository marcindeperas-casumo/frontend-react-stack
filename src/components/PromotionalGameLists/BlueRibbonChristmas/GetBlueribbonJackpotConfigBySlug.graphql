query GetBlueribbonJackpotConfigBySlug($slug: String!) {
  blueribbonJackpotBySlug(slug: $slug) {
    externalId
    title
    image
    slug
    pots {
      externalId
      potKey
      name
      shortName
      mainWinRatio
      communityWinRatio
      icon
      potExplanation
      sharedPot { 
        name
        shortName
        icon
        splitExplanation
      }
    }
  }
}
