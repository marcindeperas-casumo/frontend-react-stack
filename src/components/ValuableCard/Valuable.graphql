    backgroundImage
  }
  ... on PlayerValuableSpins {
    coinValue
    game {
      slug
    }
    description
  }
  ... on PlayerValuableDeposit {
    backgroundImage
  }
  ... on PlayerValuableSport {
    backgroundImage
  }
}
