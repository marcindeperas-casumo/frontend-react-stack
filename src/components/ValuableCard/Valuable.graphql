fragment ValuableCard_Valuable on PlayerValuable {
  id
  title
  valuableState
  valuableType
  expirationTimeInHours
  currency
  market
  caveat
  ... on PlayerValuableCash {
    magnitude
    backgroundImage
  }
  ... on PlayerValuableSpins {
    coinValue
    magnitude
    game {
      slug
      title
      backgroundImage
    }
  }
  ... on PlayerValuableDeposit {
    magnitude
    backgroundImage
  }
  ... on PlayerValuableSport {
    backgroundImage
  }
}
