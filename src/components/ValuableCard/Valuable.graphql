fragment ValuableCard_Valuable on Valuable {
  id
  title
  valuableType
  expiredDate
  state
  ... on Valuable_Cash {
    amount
    currency
    formattedValue
  }
  ... on Valuable_Spins {
    noOfSpins
    coinValue
    currency
    game {
      title
      imageUrl
    }
  }
  ... on Valuable_Deposit {
    percentageAmount
  }
}
