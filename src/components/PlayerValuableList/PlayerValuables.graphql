query PlayerValuablesQuery {
  translations {
    playerValuableTranslations {
      hoursLabel
      listTitleLabel
      minutesLabel
    }
  }
  player {
    valuables {
      __typename
      id
      valuableState
      expirationTimeInHours
      expiryDate
      valuableType
      title
      content
      caveat
      currency
      market
      backgroundImage
      wageringThreshold
      leftToWager
      ... on PlayerValuableSpins {
        description
        coinValue
        requirementType
        game {
          slug
        }
      }
      ... on PlayerValuableCash {
        requirementType
      }
    }
  }
}

fragment PlayerValuableList_PlayerValuable on PlayerValuable {
    __typename
    id
    valuableState
    expirationTimeInHours
    expiryDate
    valuableType
    title
    content
    caveat
    currency
    market
    backgroundImage
    wageringThreshold
    leftToWager
    ... on PlayerValuableSpins {
      description
      coinValue
      requirementType
      game {
        slug
      }
    }
    ... on PlayerValuableCash {
      requirementType
    }
}
