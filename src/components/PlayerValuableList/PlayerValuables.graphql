query PlayerValuablesQuery($valuableType: ValuableType)  {
  player {
    valuables (valuableType: $valuableType) {
      __typename
      id
      valuableState
      expiryDate
      valuableType
      title
      content
      caveat
      currency
      market
      backgroundImage
      wageringThreshold
      leftToWager
      ... on PlayerValuableSpins {
        description
        coinValue
        requirementType
        game {
          slug
        }
      }
      ... on PlayerValuableCash {
        requirementType
      }
    }
  }
}

fragment PlayerValuableList_PlayerValuable on PlayerValuable {
    __typename
    id
    valuableState
    expiryDate
    valuableType
    title
    content
    caveat
    currency
    market
    backgroundImage
    wageringThreshold
    leftToWager
    ... on PlayerValuableSpins {
      description
      coinValue
      requirementType
      game {
        slug
      }
    }
    ... on PlayerValuableCash {
      requirementType
    }
}

mutation UseValuable($id: String!, $source: String) {
  useValuable(id: $id, source: $source)
}
