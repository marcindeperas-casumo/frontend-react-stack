fragment CuratedCard_Game on Game {
  id
  backgroundImage
  logo
  name
  slug
}

query CuratedCardQuery($slug: String!) {
    curatedCard(slug: $slug) {
      id
      slug
      type
      image
      header
      subtitle
      promotionSlug
      promotionLegalText
      launchGameText
      smallImage
      mediumImage
      largeImage,
      sportsRoute,
      game {
        ...CuratedCard_Game
      }
    },
    session {
      market
    },
}
