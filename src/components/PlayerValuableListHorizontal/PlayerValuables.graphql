query PlayerValuablesQuery {
  
  listTitle: getText(id: "root:mobile.valuables:fields.your_valuables")

  player {
    valuables {
      id
      state
      expirationTime
      valuableType
      title
      caveat

      ... on PlayerValuableSpins {
        currency
        coinValue
        game {
          name
        }
      }

      ... on PlayerValuableDeposit {
        currency
      }

      ... on PlayerValuableCash {
        currency
      }
    }
  }
}
