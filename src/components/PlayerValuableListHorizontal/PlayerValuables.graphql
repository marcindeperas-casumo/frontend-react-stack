query PlayerValuablesQuery {
  translations {
    playerValuableTranslations {
      hoursLabel
      listTitleLabel
    }
  }
  player {
    valuables {
      id
      valuableState
      expirationTimeInHours
      valuableType
      title
      caveat
      currency
      market
      ... on PlayerValuableCash {
        backgroundImage
        magnitude
      }
      ... on PlayerValuableSpins {
        coinValue
        magnitude
        game {
          title
          backgroundImage
        }
      }
      ... on PlayerValuableDeposit {
        magnitude
        backgroundImage
      }
      ... on PlayerValuableSport {
        backgroundImage
      }
    }
  }
}

fragment PlayerValuableList_PlayerValuable on PlayerValuable {
  ...ValuableCard_Valuable
}
