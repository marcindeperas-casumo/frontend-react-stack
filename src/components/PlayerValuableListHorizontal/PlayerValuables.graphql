query PlayerValuablesQuery {
  player {
    valuables {
      id
      state
      expirationTime
      valuableType
      title
      caveat
      content

      ... on PlayerValuableDeposit {
        amount {
          ... on PlayerValuable_DepositPercentBonusAmount {
            percent
            maxBonusAmount {
              amount
              currency
            }
          }
        }
        minDepositAmount {
          amount
          currency
        }
      }

      ... on PlayerValuableDepositLadder {
        itemsToAwardLadder {
          minDepositAmount {
            amount
            currency
          }
          maxDepositAmount {
            amount
            currency
          }
          itemsToAward {
            usables {
              id
              # freeSpinsTemplate {
              #   numberOfFreeSpins
              # }
            }
          }
        }
      }

      ... on PlayerValuableSpins {
        source
        magnitude
        coinValue
        currency
        wageringFactor
        game {
          name
        }
      }

      ... on PlayerValuableCash {
        magnitude
        currency
      }
    }
  }
}
