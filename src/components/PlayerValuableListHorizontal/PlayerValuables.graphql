query PlayerValuablesQuery {
  player {
    valuables {
      id
      state
      expirationTime
      valuableType
      title
      caveat
      content

      ... on PlayerValuableDeposit {
        amount {
          ... on PlayerValuableUsable_DepositPercentBonusAmount {
            percent
            maxBonusAmount {
              amount
              currency
            }
          }
        }
        minDepositAmount {
          amount
          currency
        }
      }

      ... on PlayerValuableDepositLadder {
        itemsToAwardLadder {
          minDepositAmount {
            amount
            currency
          }
          maxDepositAmount {
            amount
            currency
          }
          itemsToAward {
            usables {
              freeSpinsTemplate {
                numberOfFreeSpins
              }
            }
          }
        }
      }

      ... on PlayerValuableSpins {
        source
        promoCode
        gameName
        freeSpinsTemplate {
          numberOfFreeSpins
          validFrom
          betLevels {
            amount
            currency
          }
        }
      }

      ... on PlayerValuableCash {
        cash {
          amount
          currency
        }
      }
    }
  }
}
