query PlayerValuablesQuery {
  translations {
    playerValuableTranslations {
      hoursLabel
      listTitleLabel
    }
  }
  player {
    valuables {
      id
      valuableState
      expirationTimeInHours
      valuableType
      title
      caveat
      currency
      market
      backgroundImage

      ... on PlayerValuableSpins {
        coinValue
        game {
          name
          backgroundImage
        }
      }
    }
  }
}
