query PlayerValuablesQuery {

  translations: {
    listTitle: getText(id: "root:mobile.valuables:fields.your_valuables")
    hoursUnit: getText(id: "root:units:fields.hours_abbreviated")
  }

  player {
    valuables {
      id
      state
      expirationTime
      valuableType
      title
      caveat
      currency
      market
      backgroundImage

      ... on PlayerValuableSpins {
        coinValue
        game {
          name
          backgroundImage
        }
      }
    }
  }
}
