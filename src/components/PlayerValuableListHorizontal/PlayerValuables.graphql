query PlayerValuablesQuery {
  
  listTitle: getText(id: "root:mobile.valuables:fields.your_valuables")

  player {
    valuables {
      id
      valuableState
      expirationTime
      valuableType
      title
      caveat
      currency
      market
      backgroundImage

      ... on PlayerValuableSpins {
        coinValue
        game {
          name
          backgroundImage
        }
      }
    }
  }
}
