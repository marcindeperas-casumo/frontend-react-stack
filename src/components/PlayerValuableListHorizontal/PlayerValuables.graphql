query PlayerValuablesQuery {
  
  listTitle: getText(id: "root:mobile.valuables:fields.your_valuables")

  player {
    valuables {
      id
      state
      expirationTime
      valuableType
      title
      caveat
      content

      ... on PlayerValuableDeposit {
        currency
        maxBonusValue
        minDepositValue
        magnitude
        wageringFactor
      }

      # ISS #29429 Tackle this complexity separately
      ... on PlayerValuableDepositLadder {
        itemsToAwardLadder {
          minDepositAmount {
            amount
            currency
          }
          maxDepositAmount {
            amount
            currency
          }
          itemsToAward {
            usables {
              id
            }
          }
        }
      }

      ... on PlayerValuableSpins {
        source
        magnitude
        coinValue
        currency
        wageringFactor
        game {
          name
        }
      }

      ... on PlayerValuableCash {
        magnitude
        currency
      }
    }
  }
}
