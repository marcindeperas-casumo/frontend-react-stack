#import "./GameSearch.graphql"

query GameSearchQuery($query: String!, $page: Int!, $pageSize: Int!) {
  gamesSearch(query: $query, page: $page, pageSize: $pageSize) {
    resultsCount
    results {
      id
      ...GameSearch_Game
    }
  }
}

query GameSearchCMSQuery {
  searchSuggestionText: getText(
    id: "root:mobile.games-search:fields.input_prompt"
  )
}
